name: Check JavaScript

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  lint_test:
    name: Lint and test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # - name: Install Firefox
      #   uses: browser-actions/setup-firefox@v1

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm
        # Install the version of npm that is required to build the project.
        run: npm install -g npm@10

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Generate coverage report
        run: npm run coverage

      - name: Print context
        env:
          EVENT_NAME: ${{ context.eventName }}
        run: echo "eventName=$EVENT_NAME"

      - name: Check for codecov token
        env:
          TOKEN: ${{ secrets.CODECOV_TOKEN }}
        if: "${{ env.TOKEN != '' }}"
        run: echo "CODECOV_TOKEN_EXISTS=true" >> "$GITHUB_ENV"

      - name: Upload coverage report
        if: ${{ github.event_name == 'pull_request' || env.CODECOV_TOKEN_EXISTS == 'true' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
